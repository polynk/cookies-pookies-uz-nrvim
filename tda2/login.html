<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení | Think Different Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --mint: #91f5ad; --blue: #0070bb; --black: #1a1a1a; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Dosis', sans-serif; }
        body { background-color: var(--black); color: var(--white); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { background: #222; padding: 40px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { margin-bottom: 30px; text-transform: uppercase; font-weight: 800; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--mint); }
        input { width: 100%; padding: 12px 20px; border-radius: 50px; border: 1px solid rgba(255, 255, 255, 0.1); background: #333; color: white; outline: none; }
        input:focus { border-color: var(--mint); }
        .btn-login { width: 100%; padding: 12px; border-radius: 50px; border: none; background: var(--blue); color: white; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .error { color: #ff4d4d; margin-top: 15px; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Přihlášení</h1>
        <form id="loginForm">
            <div class="input-group">
                <label>Jméno</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label>Heslo</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">Přihlásit se</button>
            <div id="errorMsg" class="error">Nesprávné jméno nebo heslo!</div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === 'lecturer' && pass === 'TdA26!') {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        };
    </script>
</body>
</html>
